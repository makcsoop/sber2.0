          <script> let procRows = zen.querySelectorAll("tbody tr");

}
zen.querySelector("tbody").addEventListener("click", function(e) {
  if (e.target.nodeName == "BUTTON") {
   let cell = e.target.parentNode;
   let name = cell.parentNode.childNodes[1].childNodes[0].textContent;
   console.log(name);
   var phototval = new XMLHttpRequest();
  phototval.open('GET', "/table-edit?name=" + name, true);
  phototval.send();
   cell.parentNode.classList.add("hidden");
    e.target.remove();
  }
})
let button = document.querySelector('.button');
let one = document.querySelector('.one');
let two = document.querySelector('.two');
let table = document.querySelector('.myTable');
let tds = document.getElementsByTagName("td");
table.addEventListener('DOMNodeInserted', remover);
function remover (e){
for(const t of tds) {
t.addEventListener('blur', function(e){
if(e.target.innerHTML==''){
this.parentNode.remove();
}
})
}
}
remover();
button.addEventListener('click', addItem);
function addItem (e) {
let firstInp = one.value;
let secondInp = two.value;
let tr = `<tr>
    <td>${firstInp}</td>
    <td contenteditable="true">${secondInp}</td>

  </tr>
`
table.insertAdjacentHTML('beforeend', tr)
}
