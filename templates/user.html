<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Создание формы обратной связи </title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='user.css') }}">
    <script src="{{ url_for('static', filename='user.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.min.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700&display=swap&subset=cyrillic" rel="stylesheet">

</head>
<body>
    <button onclick="document.location='/profile'" class="profile_button"></button>
    <div class="form-wrapper">

        <form class="contact-form" id="contact-form_1" method="POST" enctype="multipart/form-data">
            <p class="contact-form__title">Оставьте заявку администратору</p>
            <p class="contact-form__description"></p>
            <div class="contact-form__input-wrapper">
                <input id="name" name="name" type="text" class="contact-form__input contact-form__input_name"
                    placeholder="Укажите тему вопроса">
                <div class="contact-form__error contact-form__error_name"></div>
            </div>

            <div class="contact-form__input-wrapper">
                <input id="FIO" name="tel" type="tel" class="contact-form__input contact-form__input_tel"
                       value={{ name }} disabled="disabled">
                <div class="contact-form__error contact-form__error_tel"></div>
            </div>

            <div class="contact-form__input-wrapper">
                <input id="email" name="email" type="email" class="contact-form__input contact-form__input_email"
                    value={{ email }} disabled="disabled">
                <div class="contact-form__error contact-form__error_email"></div>
            </div>

            <div class="contact-form__input-wrapper">
                <textarea id="text" name="text" class="contact-form__input contact-form__text" placeholder="Введите ваше сообщение"></textarea>
                <div class="contact-form__error contact-form__error_text"></div>
            </div>

            <div class="contact-form__input-wrapper">
                <input class="contact-form__input contact-form__file" type="file" name="files[]">
                <div class="contact-form__error contact-form__error_file"></div>
            </div>

            <div class="contact-form__input-wrapper">
                <input type="checkbox" name="agreement" class="contact-form__input contact-form__checkbox" id="agreement">
                <label for="agreement" class="contact-form__checkbox-label">Я принимаю условия <a href="#">пользовательского соглашения</a></label>
                <div class="contact-form__error contact-form__error_agreement"></div>
            </div>

            <button class="contact-form__button" id="submit">Отправить</button>
        </form>
    </div>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- jQuery Mask Plugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script src="/mail/js/mail.js"></script>
</body>
</html>
